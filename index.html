<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>
<body>
	<form method="post" id="form_mahasiswa">
		<label>NIM </label>
		<input type="number" name="nim"><br>
		<label>Nama </label>
		<input type="text" name="nama"><br>
		<label>Prodi</label>
		<select name="prodi">
			<option value="IF">Teknik Informatika</option>
			<option value="EL">Teknik Elektro</option>
			<option value="SI">Teknik Sipil</option>
			<option value="TG">Teknik Geofisika</option>
			<option value="MA">Matematika</option>
		</select>
	</form>
	<button id="btn_Print">Tampilkan</button>
	<hr>
	<div id="Print_data"></div>
	<script>

		$(document).ready(function(){
			$('#Print_data').load("Print.php");
			$('#btn_Print').click(function(){
				var data = $('#form_mahasiswa').serialize();
				$.ajax({
					type : 'POST',
					url : "Create.php",
					data : data,
					cache : false,
					success :  function(data){
						$('Print_data').load("Print.php");
					}
				});
			});
		});
	</script>

</body>
</html>
